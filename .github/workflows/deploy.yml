name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:  # Allows manual trigger from GitHub UI

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout this repo (da-w-ai)
      - name: Checkout source repo
        uses: actions/checkout@v4

      # 2. Deploy pre-built _site to target repo
      - name: Deploy to GitHub Pages repo
        uses: peaceiris/actions-gh-pages@v4
        with:
          personal_token: ${{ secrets.DEPLOY_TOKEN }}
          external_repository: gabors-data-analysis/gabors-data-analysis.github.io
          publish_branch: master
          destination_dir: ai-course
          publish_dir: ./_site
          keep_files: true
          commit_message: "Deploy da-w-ai site update"
