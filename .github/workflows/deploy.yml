name: Build and Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:  # Allows manual trigger from GitHub UI

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout this repo (da-w-ai)
      - name: Checkout source repo
        uses: actions/checkout@v4

      # 2. Setup Quarto
      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      # 3. Install R (needed for some Quarto features)
      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.3.2'

      # 4. Install R packages
      - name: Install R packages
        run: |
          Rscript -e 'install.packages(c("rmarkdown", "knitr"), repos="https://cloud.r-project.org")'

      # 5. Render the Quarto site
      - name: Render Quarto site
        run: quarto render

      # 6. Deploy to target repo
      - name: Deploy to GitHub Pages repo
        uses: peaceiris/actions-gh-pages@v4
        with:
          # Use a Personal Access Token for cross-repo push
          personal_token: ${{ secrets.DEPLOY_TOKEN }}
          # Target repository
          external_repository: gabors-data-analysis/gabors-data-analysis.github.io
          # Target branch
          publish_branch: main
          # Target directory within that repo
          destination_dir: ai-course
          # Source directory (Quarto output)
          publish_dir: ./_site
          # Keep existing files in other directories
          keep_files: true
          # Commit message
          commit_message: "Deploy da-w-ai site update"
